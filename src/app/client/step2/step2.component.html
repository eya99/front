<section id="contact-us" class="iq-our-touch" style="margin-top: 13%;">
    <div class="container">
    <div class="iq-get-in iq-pall-40 white-bg">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6">
                    <h4 class="heading-left iq-tw-6 iq-pb-20 iq-mb-40">Give a name to your application</h4>
                        <div id="formmessage">Success/Error Message Goes Here</div>
                        <form class="form-horizontal" id="contactform" >
                            <div class="contact-form">
                                
                                    <div class="section-field">
                                        <input id="name" type="text"  placeholder="Name*" name="name" (keyup)="onKey($event)">
                                    </div>
                                    <p>{{values}}</p>
                                    
                                    <div class="section-field">
                                        
                                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" (change)="selectChangeHandler($event)">
                                            <option  value="">Select your application category</option>
                                            <option  value="E-commerce">E-commerce</option>
                                            <option  value="Education">Education</option>
                                            <option  value="Movies">Movies</option>
                                            <option  value="Soccer">Soccer</option>
                                            <option  value="Analytics">Analytics</option>
                                        </select>
                                          
                                    </div>
                                    <p>You selected: {{selected}}</p>

                                   
                                    <button id="submit" name="submit"   class="button iq-mt-30" (click)="btnClick();" >Next step</button>
                                    
                            </div>
                        </form>
                    <br>

                      
                    
                        <div id="ajaxloader" style="display:none"><img class="center-block mt-30 mb-30" src="images/ajax-loader.gif" alt="#"></div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6 re-mt-30">
                    <img src="assets/images/appname.png">
                   </div>
                  <div class="iq-get-in iq-pall-40 red-bg iq-font-white iq-tw-4 iq-pall-25 iq-mlr-60 " style="margin: auto; box-shadow: 5px 5px rgb(192, 168, 238);">
                    <table style="margin: auto ;">
                        <tr>
                            <td>
                                <h2 class="iq-font-red">Note : </h2>
                            </td>
                            <td>
                              <h3 class="iq-font-white iq-pl-20 ">If you have not configured FLUTTER in your machine, please follow the installation steps by clicking on this <a href="https://flutter.dev/docs/get-started/install">link</a></h3> 
                            </td>
                        </tr>
                    </table>
                    </div>
                </div>
                
        </div>
        
    </div>
    
    
</section>
